<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 style="color:#d63384;">Hey, can I ask you something?</h2>
    <p style="margin-bottom: 1rem;">On which day were you born? ðŸŽ‚</p>
    <form id="dobForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required placeholder="Type your name here" />

      <label for="dob">Your Date of Birth:</label>
      <input type="date" id="dob" required />

      <button type="submit">Let's Go</button>
    </form>
  </div>

  <script>
    document.getElementById("dobForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;

      if (!name || !dob) {
        alert("Please fill in both name and date of birth.");
        return;
      }

      localStorage.setItem("name", name);
      localStorage.setItem("dob", dob);

      window.location.href = "birthday.html";
    });
  </script>
</body>
</html>
