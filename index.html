<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Bloom</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>On which day were you born?</h1>
    <form id="birthdayForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="date" id="dob" required />
      <button type="submit">Let's Go</button>
    </form>
  </div>

  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const dob = document.getElementById("dob").value;

    if (!name || !dob) {
      alert("Please fill in both your name and date of birth.");
      return;
    }

    const dobDate = new Date(dob);
    const today = new Date();

    if (dobDate >= today || isNaN(dobDate.getTime())) {
      alert("Please enter a valid past date of birth.");
      return;
    }

    const url = `birthday.html?name=${encodeURIComponent(name)}&dob=${encodeURIComponent(dob)}`;
    window.location.href = url;
  });
</script>

</body>
</html>
