<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body { font-family: 'Segoe UI'; background: #ffe8ec; padding:20px; text-align:center; }
    h1 { font-size:2.5rem; color:#d63384; }
    ul { list-style:none; padding:0; }
    .final { margin-top:2rem; font-style:italic; color:#007bff; font-size:1.2rem; }
  </style>
</head>
<body>
  <h1>Happy Birthday, <span id="nameSpan"></span>!</h1>
  <div id="ageDetail"></div>
  <div class="final">Let me go now and do some chills... you enjoy your birthday! ðŸŽ‚</div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get('name'), dobVal = params.get('dob');
    if (!name || !dobVal) {
      document.getElementById('ageDetail').innerText = 'Could not fetch your details.';
    } else {
      document.getElementById('nameSpan').innerText = name;
      const dob = new Date(dobVal), now = new Date(), diff = now - dob;
      const sec = Math.floor(diff/1000), min = Math.floor(sec/60), hrs = Math.floor(min/60), days = Math.floor(hrs/24);
      const mos = Math.floor(days/30.44), yrs = Math.floor(mos/12);
      document.getElementById('ageDetail').innerHTML = `
        You are now:<br>
        â€¢ ${yrs} years<br>
        â€¢ ${mos} months<br>
        â€¢ ${days} days<br>
        â€¢ ${hrs} hours<br>
        â€¢ ${min} minutes<br>
        â€¢ ${sec} seconds old!
      `;
    }
  </script>
</body>
</html>
