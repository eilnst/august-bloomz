<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‰ Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ff4e50;
    }
    #ageDisplay {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #444;
    }
    .fun-message {
      font-size: 1.2rem;
      color: #333;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div id="ageDisplay">Calculating your age...</div>

  <div class="fun-message">
    Let me go now and do some chills...<br/>
    and you enjoy your birthday! ðŸ¥³
  </div>

  <script>
    // Get the DOB from localStorage
    const dobStr = localStorage.getItem("dob");
    if (dobStr) {
      const dob = new Date(dobStr);
      const now = new Date();

      let years = now.getFullYear() - dob.getFullYear();
      let months = now.getMonth() - dob.getMonth();
      let days = now.getDate() - dob.getDate();
      let hours = now.getHours() - dob.getHours();
      let minutes = now.getMinutes() - dob.getMinutes();
      let seconds = now.getSeconds() - dob.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        months--;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      document.getElementById("ageDisplay").innerHTML =
        `You are now <strong>${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds</strong> old! ðŸŽˆ`;
    } else {
      document.getElementById("ageDisplay").innerText = "Oops! Couldn't fetch DOB.";
    }
  </script>
</body>
</html>
